{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <header class="site-header">
        <div class="wrapper">
            <h1 class="logo"><a href="{% url 'home' %}">Meu Site</a></h1>
            <nav class="nav">
                <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Início</a>
                <a href="{% url 'sobre' %}" class="{% if request.resolver_match.url_name == 'sobre' %}active{% endif %}">Sobre</a>
                <a href="{% url 'contato' %}" class="{% if request.resolver_match.url_name == 'contato' %}active{% endif %}">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <small>© {{ now|default:2025 }} - Exemplo Django</small>
        </div>
    </footer>
</body>
</html>
